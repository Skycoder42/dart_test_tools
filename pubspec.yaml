name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests.
version: 4.5.3+1
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ">=2.18.2 <3.0.0"

executables:
  lint: lint
  generate_pkgbuild: generate_pkgbuild

dependencies:
  analyzer: ">=4.7.0 <6.0.0"
  args: ^2.3.1
  checked_yaml: ^2.0.1
  dotenv: ^4.0.1
  freezed_annotation: ^2.1.0
  json_annotation: ^4.7.0
  lint: ^1.10.0
  logging: ^1.1.0
  meta: ^1.8.0
  mocktail: ^0.3.0
  path: ^1.8.2
  pub_semver: ^2.1.1
  pubspec_parse: ^1.2.1
  stack_trace: ^1.10.0
  stream_channel: ^2.1.0
  test: ^1.21.4
  yaml: ^3.1.1
  yaml_writer: ^1.0.2

dev_dependencies:
  build_runner: ^2.3.0
  flutter_lints: ^2.0.1
  freezed: ^2.1.1
  html: ^0.15.0
  http: ^0.13.5
  json_serializable: ^6.5.1
  lints: ^2.0.0

dart_pre_commit:
  allow_outdated:
    - analyzer
    - stream_channel
    - test
