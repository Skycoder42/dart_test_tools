name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests and GitHub Actions Workflows.
version: 5.8.1
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ^3.3.0

executables:
  generate_build_number:
  generate_pkgbuild:
  cider:

dependencies:
  analyzer: ^6.4.1
  args: ^2.4.2
  checked_yaml: ^2.0.3
  cider: ^0.2.7
  custom_lint_builder: ^0.6.4
  dotenv: ^4.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  lint: ^2.3.0
  logging: ^1.2.0
  meta: ^1.11.0
  mocktail: ^1.0.3
  path: ^1.9.0
  pub_semver: ^2.1.4
  pubspec_parse: ^1.2.3
  stack_trace: ^1.11.1
  stream_channel: ^2.1.2
  synchronized: ^3.1.0+1
  test: ^1.24.9
  yaml: ^3.1.2
  yaml_writer: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.9
  flutter_lints: ^3.0.2
  freezed: ^2.5.1
  html: ^0.15.4
  http: ^1.2.1
  json_serializable: ^6.7.1
  lints: ^3.0.0
  pubspec_generator: ^4.0.0
  yaml_edit: ^2.2.0

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - meta
      - path
      - test
