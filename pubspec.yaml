name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests and GitHub Actions Workflows.
version: 5.11.0
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ^3.4.0

executables:
  generate-build-number: generate_build_number
  generate-pkgbuild: generate_pkgbuild
  cider:
  flatpak-repo-init: flatpak_repo_init
  export-xml-changelog: export_xml_changelog
  generate-cask: generate_cask

dependencies:
  analyzer: ^6.4.1
  args: ^2.5.0
  change: ^0.7.3
  checked_yaml: ^2.0.3
  cider: ^0.2.7
  collection: ^1.18.0
  crypto: ^3.0.3
  custom_lint_builder: ^0.6.4
  dotenv: ^4.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  lint: ^2.3.0
  logging: ^1.2.0
  markdown: ^7.2.2
  meta: ^1.12.0
  mocktail: ^1.0.3
  path: ^1.9.0
  pub_semver: ^2.1.4
  pubspec_parse: ^1.2.3
  stack_trace: ^1.11.1
  stream_channel: ^2.1.2
  synchronized: ^3.1.0+1
  test: ^1.25.2
  xml: ^6.5.0
  yaml: ^3.1.2
  yaml_writer: ^2.0.0

dev_dependencies:
  build_runner: ^2.4.10
  flutter_lints: ^4.0.0
  freezed: ^2.5.3
  html: ^0.15.4
  http: ^1.2.1
  json_serializable: ^6.8.0
  lints: ^4.0.0
  pubspec_generator: ^4.0.0
  yaml_edit: ^2.2.1

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - analyzer
      - meta
      - test
