name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests and GitHub Actions Workflows.
version: 6.0.1
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ^3.6.0

executables:
  generate-build-number: generate_build_number
  generate-pkgbuild: generate_pkgbuild
  cider:
  flatpak-repo-init: flatpak_repo_init
  export-xml-changelog: export_xml_changelog
  generate-cask: generate_cask

dependencies:
  analyzer: '>=6.11.0 <8.0.0'
  args: ^2.6.0
  change: ^0.7.5
  checked_yaml: ^2.0.3
  cider: ^0.2.8
  collection: ^1.19.0
  crypto: ^3.0.6
  custom_lint_builder: ^0.7.0
  dotenv: ^4.2.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  lint: ^2.3.0
  logging: ^1.3.0
  markdown: ^7.2.2
  meta: ^1.15.0
  mocktail: ^1.0.4
  path: ^1.9.0
  pub_semver: ^2.1.5
  pubspec_parse: ^1.4.0
  stack_trace: ^1.12.0
  stream_channel: ^2.1.2
  synchronized: ^3.3.0+3
  test: ^1.25.8
  xml: ^6.5.0
  yaml: ^3.1.3
  yaml_writer: ^2.0.1

dev_dependencies:
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  freezed: ^2.5.7
  html: ^0.15.5
  http: ^1.2.2
  json_serializable: ^6.9.0
  lints: ^5.1.1
  pubspec_generator: ^4.0.0
  yaml_edit: ^2.2.2

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - analyzer
      - collection
      - meta
      - path
      - stack_trace
      - stream_channel
      - test
