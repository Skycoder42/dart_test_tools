name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests.
version: 5.5.0
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ^3.1.0

executables:
  generate_pkgbuild:
  cider:

dependencies:
  analyzer: ^6.2.0
  args: ^2.4.2
  checked_yaml: ^2.0.3
  cider: ^0.2.4
  custom_lint_builder: ^0.5.7
  dotenv: ^4.2.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  lint: ^2.2.0
  logging: ^1.2.0
  meta: ^1.10.0
  mocktail: ^1.0.1
  path: ^1.8.3
  pub_semver: ^2.1.4
  pubspec_parse: ^1.2.3
  stack_trace: ^1.11.1
  stream_channel: ^2.1.2
  synchronized: ^3.1.0
  test: ^1.24.9
  yaml: ^3.1.2
  yaml_writer: ^1.0.3

dev_dependencies:
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  freezed: ^2.4.5
  html: ^0.15.4
  http: ^1.1.2
  json_serializable: ^6.7.1
  lints: ^3.0.0
  pubspec_generator: ^4.0.0
  yaml_edit: ^2.1.1

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - analyzer
      - meta
      - path
