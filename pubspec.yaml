name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests.
version: 4.9.0
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ">=2.19.0 <3.0.0"

executables:
  lint:
  generate_pkgbuild:
  cider:

dependencies:
  analyzer: ^5.10.0
  args: ^2.4.0
  checked_yaml: ^2.0.2
  cider: ^0.1.5
  custom_lint_builder: ^0.3.4
  dotenv: ^4.1.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  lint: ^2.0.1
  logging: ^1.1.1
  meta: ^1.8.0
  mocktail: ^0.3.0
  path: ^1.8.2
  pub_semver: ^2.1.3
  pubspec_parse: ^1.2.2
  stack_trace: ^1.11.0
  stream_channel: ^2.1.1
  synchronized: ^3.1.0
  test: ^1.22.0
  yaml: ^3.1.1
  yaml_writer: ^1.0.3

dev_dependencies:
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  freezed: ^2.3.2
  html: ^0.15.2
  http: ^0.13.5
  json_serializable: ^6.6.1
  lints: ^2.0.1
  pubspec_generator: ^3.0.1
  yaml_edit: ^2.1.0

dart_pre_commit:
  lib-exports: false
  pull-up-dependencies:
    allowed:
      - meta
      - path
      - test

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template
