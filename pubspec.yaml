name: dart_test_tools
description: Additional tools and helpers for writing dart unit tests.
version: 5.1.3
homepage: https://github.com/Skycoder42/dart_test_tools

environment:
  sdk: ^3.0.0

executables:
  generate_pkgbuild:
  cider:

dependencies:
  analyzer: ^5.12.0
  args: ^2.4.2
  checked_yaml: ^2.0.3
  cider: ^0.2.3
  custom_lint_builder: ^0.5.0
  dotenv: ^4.1.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  lint: ^2.1.2
  logging: ^1.2.0
  meta: ^1.9.1
  mocktail: ^0.3.0
  path: ^1.8.3
  pub_semver: ^2.1.4
  pubspec_parse: ^1.2.3
  stack_trace: ^1.11.0
  stream_channel: ^2.1.1
  synchronized: ^3.1.0
  test: ^1.24.1
  yaml: ^3.1.2
  yaml_writer: ^1.0.3

dev_dependencies:
  build_runner: ^2.4.6
  flutter_lints: ^2.0.2
  freezed: ^2.3.5
  html: ^0.15.4
  http: ^1.1.0
  json_serializable: ^6.7.0
  lints: ^2.1.1
  pubspec_generator: ^3.0.1
  yaml_edit: ^2.1.1

cider:
  link_template:
    tag: https://github.com/Skycoder42/dart_test_tools/releases/tag/v%tag% # initial release link template
    diff: https://github.com/Skycoder42/dart_test_tools/compare/v%from%...v%to% # subsequent releases link template

dart_pre_commit:
  pull-up-dependencies:
    allowed:
      - stream_channel
      - test
