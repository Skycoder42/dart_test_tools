on:
  workflow_call:
    inputs:
      dartSdkVersion:
        type: string
        required: false
        default: stable
        description: The Dart-SDK version. Passed as "sdk" to "dart-lang/setup-dart".
      flatpakPlatformImage:
        type: string
        required: false
        default: flatpak-github-actions:gnome-46
        description: The docker image to be used to build the bundle with
      flatpakSdkVersion:
        type: string
        required: false
        default: "23.08"
        description: The version of the freedesktop sdk and runtime being used.
      bundleName:
        type: string
        required: true
        description: The output flatpak bundle name.
      workingDirectory:
        type: string
        required: false
        default: .
        description: The root directory of the dart package to build and test.
      removePubspecOverrides:
        type: boolean
        required: false
        default: true
        description: Disables pubspec_overrides.yaml cleanup if set to false.
      artifactDependencies:
        type: string
        required: false
        default: ""
        description: A space-separated list of package names that should be downloaded from the artifacts and overwritten for the workflow. The packages should be space separated and placed in a single line. You can use the YAML ">-" for that.
      buildNumberArgs:
        type: string
        required: false
        default: ""
        description: Additional args for the build number generator.
      manifestPath:
        type: string
        required: true
        description: The path to the flatpak manifest to be built.
    secrets:
      gpgKey:
        required: true
        description: The GPG key to sign the flatpak bundle and repository with.
      gpgKeyId:
        required: true
        description: The id of the gpgKey
jobs:
  build_linux:
    name: Build linux flatpak bundle
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64
        include:
          - arch: aarch64
            qemuArch: arm64
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/${{ inputs.flatpakPlatformImage }}
      options: --privileged
    steps:
      - name: Install Dart-SDK (${{ inputs.dartSdkVersion }})
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dartSdkVersion }}
      - name: Install dart_test_tools
        run: dart pub global activate dart_test_tools ^5.11.4
      - name: Install docker
        if: matrix.qemuArch
        run: dnf -y install docker
      - name: Setup QEMU
        if: matrix.qemuArch
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.qemuArch }}
      - name: Manually install yq
        run: |
          set -eo pipefail
          curl -sSLo /usr/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/bin/yq
      - name: Download flatpak flutter SDK
        run: curl --fail-with-body -L -o /tmp/flutter.flatpak 'https://github.com/Skycoder42/dart_test_tools/releases/download/flatpak-flutter-extension%2F${{ inputs.flatpakSdkVersion }}/org.freedesktop.Sdk.Extension.flutter_${{ inputs.flatpakSdkVersion }}_${{ matrix.arch }}.flatpak'
      - name: Install flatpak flutter SDK
        run: flatpak install --system -y --noninteractive /tmp/flutter.flatpak
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Remove pubspec_overrides.yaml
        if: inputs.removePubspecOverrides
        run: find . -type f -name "pubspec_overrides.yaml" -exec git rm -f {} \;
        working-directory: ${{ inputs.workingDirectory }}
        shell: bash
      - name: Download artifacts
        if: inputs.artifactDependencies != ''
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: ./.artifacts
      - name: Create pubspec_overrides.yaml for artifact packages
        if: inputs.artifactDependencies != ''
        run: |
          set -eo pipefail
          if [[ ! -f pubspec_overrides.yaml ]]; then
            yq '{"dependency_overrides": .dependency_overrides}' pubspec.yaml > pubspec_overrides.yaml
          fi
          for package in ${{ inputs.artifactDependencies }}; do
            yq -i ".dependency_overrides.$package.path=\"./.artifacts/package-$package\"" pubspec_overrides.yaml
          done
        working-directory: ${{ inputs.workingDirectory }}
        shell: bash
      - id: generateBuildNumber
        name: Generate build number
        run: dart pub global run dart_test_tools:generate_build_number ${{ inputs.buildNumberArgs }} --env
        working-directory: ${{ inputs.workingDirectory }}
      - name: Prepare flatpak repo
        run: |
          set -eo pipefail
          ostree init --repo=repo --mode=archive
          ostree --repo=repo config set core.min-free-space-size "1MB"
      - name: Import GPG key
        run: echo '${{ secrets.gpgKey }}' | gpg --import
      - name: Build flatpak bundle
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@d6ddccb268e43e87b19ca0112b83de26fb83b215
        with:
          bundle: ${{ inputs.bundleName }}
          manifest-path: ${{ inputs.workingDirectory }}/${{ inputs.manifestPath }}
          branch: ${{ github.ref_name }}
          arch: ${{ matrix.arch }}
          gpg-sign: ${{ secrets.gpgKeyId }}
          cache: false
          upload-artifact: false
      - name: Delete GPG key
        if: always()
        continue-on-error: true
        run: gpg --batch --yes --delete-secret-keys '${{ secrets.gpgKeyId }}'
      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ matrix.arch }}
          path: ${{ inputs.bundleName }}
          compression-level: 0
          if-no-files-found: error
          retention-days: 1
