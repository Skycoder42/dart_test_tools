name: Flatpak Flutter Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - flatpak/flutter-extension
      - .github/workflows/flatpak-flutter-extension.yaml
  schedule:
    - cron: "17 5 * * 6"

env:
  SDK_VERSION: "23.08"

jobs:
  build_extension:
    name: Build flatpak runtime extension
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64

        include:
          - arch: aarch64
            qemuArch: arm64
    steps:
      - name: Install docker # Docker is required by the docker/setup-qemu-action which enables emulation
        if: ${{ matrix.qemuArch }}
        run: |
          dnf -y install docker
      - name: Setup QEMU
        if: ${{ matrix.qemuArch }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.qemuArch }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Build flatpak
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: org.freedesktop.Sdk.Extension.flutter_${{ env.SDK_VERSION }}_${{ matrix.arch }}.flatpak
          manifest-path: flatpak/flutter-extension/org.freedesktop.Sdk.Extension.flutter.yaml
          verbose: true
          cache: false
          arch: ${{ matrix.arch }}
  release_extension:
    name: Release flatpak runtime extension
    runs-on: ubuntu-latest
    needs:
      - build_extension
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          path: _src
      - name: Download flatpak bundles
        uses: actions/download-artifact@v4
        with:
          path: bundles
          # pattern: org.freedesktop.Sdk.Extension.flutter_*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: flatpak-flutter-extension/${{ env.SDK_VERSION }}
          name: Flatpak Flutter Extension - ${{ env.SDK_VERSION }}
          target_commitish: ${{ github.sha }}
          files: bundles/org.freedesktop.Sdk.Extension.flutter_*/*.flatpak
          fail_on_unmatched_files: true
          make_latest: false
      - uses: geekyeggo/delete-artifact@v5
        with:
            name: org.freedesktop.Sdk.Extension.flutter_*
