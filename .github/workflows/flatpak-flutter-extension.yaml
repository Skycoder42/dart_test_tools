name: Flatpak Flutter Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - flatpak/flutter-extension/
      - .github/workflows/flatpak-flutter-extension.yaml
  schedule:
    - cron: "17 5 * * 6"

env:
  SDK_VERSION: "23.08"

jobs:
  build_extension:
    name: Build flatpak runtime extension
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    environment: flatpak
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64
          - aarch64

        include:
          - arch: aarch64
            qemuArch: arm64
    steps:
      - name: Install docker # Docker is required by the docker/setup-qemu-action which enables emulation
        if: ${{ matrix.qemuArch }}
        run: dnf -y install docker
      - name: Setup QEMU
        if: ${{ matrix.qemuArch }}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.qemuArch }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Import GPG key
        run: echo '${{ secrets.GPG_KEY }}' | gpg --import
      - name: Build flatpak
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@86f5f35aa999f626a05d2943460ff0e811655327 # v6, but needs new feature
        with:
          bundle: org.freedesktop.Sdk.Extension.flutter_${{ env.SDK_VERSION }}_${{ matrix.arch }}.flatpak
          manifest-path: flatpak/flutter-extension/org.freedesktop.Sdk.Extension.flutter.yaml
          gpg-sign: ${{ secrets.GPG_KEY_ID }}
          verbose: true
          cache: false
          upload-artifact: false
          arch: ${{ matrix.arch }}
      - name: Upload flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ matrix.arch }}
          path: org.freedesktop.Sdk.Extension.flutter_${{ env.SDK_VERSION }}_${{ matrix.arch }}.flatpak
          compression-level: 0
          if-no-files-found: error
          retention-days: 1
      - name: Delete GPG key
        if: always()
        continue-on-error: true
        run: gpg --batch --yes --delete-secret-keys '${{ secrets.GPG_KEY_ID }}'

  release_extension:
    name: Release flatpak runtime extension
    runs-on: ubuntu-latest
    needs:
      - build_extension
    environment: flatpak
    permissions:
      contents: write
    steps:
      - name: Download flatpak bundles
        uses: actions/download-artifact@v4
        with:
          path: bundles
          pattern: flatpak-bundle-*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: flatpak-flutter-extension/${{ env.SDK_VERSION }}
          name: Flatpak Flutter Extension - ${{ env.SDK_VERSION }}
          target_commitish: ${{ github.sha }}
          files: bundles/flatpak-bundle-*/*.flatpak
          fail_on_unmatched_files: true
          make_latest: false
