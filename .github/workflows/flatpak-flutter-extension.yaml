name: Flatpak Flutter Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - flatpak/flutter-extension/
      - .github/workflows/flatpak-flutter-extension.yaml
  schedule:
    - cron: "17 5 * * 6"

env:
  SDK_VERSION: "24.08"

jobs:
  build_extension:
    name: Build flatpak runtime extension
    runs-on: ubuntu-latest
    environment: flatpak
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x86_64

        include:
          - arch: x86_64
            flutter_arch: x64
    container:
      image: skycoder42/flatpak-github-actions:freedesktop-24.08
      options: --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Configure Flutter SDK version
        run: |
          set -eo pipefail

          mkdir -p '${{ runner.temp }}'
          manifest='${{ runner.temp }}/manifest.json'
          curl -sSLo "$manifest" https://storage.googleapis.com/flutter_infra_release/releases/releases_linux.json
          version_hash=$(jq -r '.current_release.stable' "$manifest")
          base_url=$(jq -r '.base_url' "$manifest")

          release='${{ runner.temp }}/release.json'
          jq \
              --arg hash "$version_hash" \
              --arg arch '${{ matrix.flutter_arch }}' \
              '.releases[] | select(.channel == "stable" and .dart_sdk_arch == $arch and.hash == $hash)' \
              "$manifest" > "$release"
          export archive=$base_url/$(jq -r '.archive' "$release")
          export hash=$(jq -r '.hash' "$release")

          yq e -i \
            '.modules[0].sources[0].url = env(archive) | .modules[0].sources[0].sha256 = env(hash)' \
            flatpak/flutter-extension/org.freedesktop.Sdk.Extension.flutter.yaml
      - name: Import GPG key
        run: echo '${{ secrets.GPG_KEY }}' | gpg --import
      - name: Build flatpak
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: org.freedesktop.Sdk.Extension.flutter_${{ env.SDK_VERSION }}_${{ matrix.arch }}.flatpak
          manifest-path: flatpak/flutter-extension/org.freedesktop.Sdk.Extension.flutter.yaml
          gpg-sign: ${{ secrets.GPG_KEY_ID }}
          verbose: true
          cache: false
          upload-artifact: false
          arch: ${{ matrix.arch }}
      - name: Upload flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ matrix.arch }}
          path: org.freedesktop.Sdk.Extension.flutter_${{ env.SDK_VERSION }}_${{ matrix.arch }}.flatpak
          compression-level: 0
          if-no-files-found: error
          retention-days: 1
      - name: Delete GPG key
        if: always()
        continue-on-error: true
        run: gpg --batch --yes --delete-secret-keys '${{ secrets.GPG_KEY_ID }}'

  release_extension:
    name: Release flatpak runtime extension
    runs-on: ubuntu-latest
    needs:
      - build_extension
    environment: flatpak
    permissions:
      contents: write
    steps:
      - name: Download flatpak bundles
        uses: actions/download-artifact@v4
        with:
          path: bundles
          pattern: flatpak-bundle-*
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: flatpak-flutter-extension/${{ env.SDK_VERSION }}
          name: Flatpak Flutter Extension - ${{ env.SDK_VERSION }}
          target_commitish: ${{ github.sha }}
          files: bundles/flatpak-bundle-*/*.flatpak
          fail_on_unmatched_files: true
          make_latest: false
