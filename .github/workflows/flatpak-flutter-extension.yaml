name: Flatpak Flutter Extension

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - flatpak/flutter-extension
      - .github/workflows/flatpak-flutter-extension.yaml
  schedule:
    - cron: "17 5 * * 6"

jobs:
  build_extension:
    name: Build flatpak runtime extension
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-23.08
      options: --privileged
    strategy:
      matrix:
        arch:
          - x86_64
          - aarch64

        include:
          - arch: aarch64
            qemuArch: arm64
    steps:
      - name: Install docker # Docker is required by the docker/setup-qemu-action which enables emulation
        if: ${{ matrix.qemuArch }}
        run: |
          dnf -y install docker
      - name: Setup QEMU
        if: ${{ matrix.qemuArch }}
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ matrix.qemuArch }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Build flatpak
        uses: bilelmoussaoui/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: org.freedesktop.Sdk.Extension.flutter.stable.${{ matrix.arch }}.flatpak
          manifest-path: flatpak/flutter-extension/org.freedesktop.Sdk.Extension.flutter.yaml
          verbose: true
          cache: false
          upload-artifact: false
          arch: ${{ matrix.arch }}
      - name: Upload flatpak bundle
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle-${{ matrix.arch }}
          path: org.freedesktop.Sdk.Extension.flutter.stable.${{ matrix.arch }}.flatpak
          retention-days: 1
          if-no-files-found: error
  release-extension:
    name: Release flatpak runtime extension
    runs-on: ubuntu-latest
    needs:
      - build_extension
    steps:
      - name: Download flatpak bundles
        uses: actions/download-artifact@v4
        with:
          path: bundles
          pattern: flatpak-bundle-*
      - name: Create Release
        if: steps.version.outputs.update == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: flatpak-flutter-extension/stable
          name: Flatpak Flutter Extension - Stable
          target_commitish: ${{ github.sha }}
          files: bundles/flatpak-bundle-*/*.flatpak
