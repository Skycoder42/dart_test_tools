              "autoGrantPermissions": true
            }
            HTTP 200
            [Captures]
            buildId: jsonpath "$['build_id']"
            [Asserts]
            jsonpath "$.message" == "Success"

            GET {{baseUrl}}/builds/{{buildId}}
