            HTTP 200
            [Asserts]
            jsonpath "$.status" not matches /(running|queued)/

            GET {{baseUrl}}/builds/{{buildId}}
            HTTP 200
            [Asserts]
            jsonpath "$.status" matches /(passed|skipped)/
